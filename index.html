<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Google</title>
    <link rel='icon' href='image/logo-icon.png' type='image/x-icon' />
    <link rel='stylesheet' href='css/style.css' />
</header>
<body>
    <div class="top-menu" style="min-width: 220px;">
        <ul>
            <li><a href="https://mail.google.com/mail/?tab=wm&amp;ogbl">Gmail</a></li>
            <li><a href="https://www.google.com.ni/imghp?hl=en&amp;tab=wi&amp;ogbl">Images</a></li>
            <li><a href=""><img src="image/menu-icon.png" alt="Google apps" /></a></li>
            <li><a id="signin-btn"
                    href="https://accounts.google.com/ServiceLogin?hl=en&amp;passive=true&amp;continue=https://www.google.com/&amp;ec=GAZAAQ">Sign
                    in</a></li>
        </ul>
    </div>
    <main>
        <div class="content">
            <center>
                <div id="img-div">
                    <img src="image/googlelogo_color_272x92dp.png" />
                </div>
                <form>
                    <div id="search-box" class="form-group">
                        <div class="search-logo">
                            <div class="sl-1">
                                <span class="search-icon si-1"><svg focusable="false" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24">
                                        <path
                                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                        </path>
                                    </svg></span>
                            </div>
                        </div>
                        <div class="div-input">
                            <div style="margin-top:2px; color: transparent;
                                flex: 100%;
                                white-space: pre; font: 16px arial,sans-serif; line-height: 34px;
    height: 34px !important;"></div>
                            <input class="input-search" type="text" id="search-box-input" maxlength="2048"
                                name="search-box-input" />
                        </div>
                        <div class="voice-logo">
                            <div class="vl-1">
                                <span class="voice-icon"><svg focusable="false" viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                                            fill="#4285f4"></path>
                                        <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                                        <path
                                            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                                            fill="#f4b400"></path>
                                        <path
                                            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                                            fill="#ea4335"></path>
                                    </svg></span>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <center>
                            <input type="submit" value="Google Search" aria-label="Google Search" name="btn-gs" />
                            <input type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btn-fl">
                        </center>
                    </div>
                </form>
            </center>
        </div>
    </main>
    <footer>
        <div id="footer">
            <div class="ft">
                <span class="bottom-menu-left">
                    <a href="https://www.google.com/intl/en_ni/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1">Advertising</a>

                    <a href="https://about.google/?utm_source=google-NI&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1">About</a>

                </span>
                <span class="bottom-menu-right">
                    <a href="https://policies.google.com/privacy?hl=en-NI&amp;fg=1">Privacy</a>

                    <a href="https://www.google.com/preferences?hl=en">Settings</a>

        </div>

</html>
